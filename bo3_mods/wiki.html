<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO3 Mods Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar-container">
            <a href="index.html" class="navbar-logo">BO3 MODS</a>
            <div class="navbar-links">
              <a href="index.html">Home</a>
              <a href="wiki.html" class="active">Wiki</a>
              <a href="forum.html">Forum</a>
              <a href="profile.html" class="profile-link"">Profile</a>
              <a href="#" class="login-btn">Login</a>
            </div>
          </div>
        </nav>
      </header>
    <main class="wiki-container" style="padding-top: 60px;">
        <aside class="wiki-sidebar" style="padding-top: 60px;">
            <!-- Sidebar content will be dynamically inserted here -->
        </aside>
        <div class="wiki-main">
            <div class="wiki-search">
                <input type="text" id="wiki-search-input" placeholder="Search the wiki...">
                <button id="wiki-search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="wiki-breadcrumb">
                <!-- Breadcrumb navigation will be dynamically inserted here -->
            </div>
            <div class="wiki-content">
                <!-- Wiki content will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
    </footer>
    <script src="wiki.js"></script>
    <script src="discord_auth.js"></script>
</body>
</html>
