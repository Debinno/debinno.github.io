<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - BO3 Mods Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Same header as forum.html -->
    </header>
    <main class="forum-container">
        <h1>Create New Post</h1>
        <form id="create-post-form" class="create-post-form">
            <input type="text" id="post-title" placeholder="Post Title" required>
            <select id="post-category" required>
                <option value="">Select a category</option>
            </select>
            <div id="post-content-editor"></div>
            <button type="submit" class="cta-button">Create Post</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
    </footer>
    <script src="forum.js"></script>
    <script src="discord_auth.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script>
        var quill = new Quill('#post-content-editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    </script>
</body>
</html>
